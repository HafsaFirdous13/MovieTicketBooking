<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlex - Select Seats</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body id="seats-page">

    <header>
        <a href="index.html" class="logo">CineFlex</a>
    </header>

    <main style="max-width: 800px;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h2 id="movie-title">Movie Title</h2>
            <p id="show-info" style="color: var(--text-muted);"></p>
        </div>

        <ul class="legend">
            <li class="legend-item">
                <div class="seat-box" style="background: var(--seat-regular);"></div> <small>Regular</small>
            </li>
            <li class="legend-item">
                <div class="seat-box" style="background: var(--seat-premium);"></div> <small>Premium</small>
            </li>
            <li class="legend-item">
                <div class="seat-box" style="background: var(--seat-front);"></div> <small>Front</small>
            </li>
            <li class="legend-item">
                <div class="seat-box" style="background: var(--seat-selected);"></div> <small>Selected</small>
            </li>
            <li class="legend-item">
                <div class="seat-box" style="background: var(--seat-booked);"></div> <small>Booked</small>
            </li>
        </ul>

        <div class="screen-container">
            <div class="screen"></div>
            <p style="font-size: 0.8rem; color: #ccc;">SCREEN</p>
        </div>

        <div id="seat-map" class="seat-map">
            <!-- Generated by JS -->
        </div>

        <div class="price-summary">
            <div class="price-row">
                <span>Selected Seats:</span>
                <span id="count">0</span>
            </div>
            <div class="price-row">
                <span>Subtotal:</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="price-row" id="discount-msg" class="hidden">
                <span>Bulk Discount (10%):</span>
                <span id="discount" style="color: var(--success)">-$0.00</span>
            </div>
            <div class="total-price">
                Total: <span id="total-price">$0.00</span>
            </div>
            <button id="proceed-btn" class="btn" style="width: 100%; margin-top: 20px;" disabled>Proceed to
                Checkout</button>
        </div>
    </main>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
